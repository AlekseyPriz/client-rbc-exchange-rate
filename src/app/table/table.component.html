
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Дата </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="usd">
    <th mat-header-cell *matHeaderCellDef> 1 USD </th>
    <td mat-cell *matCellDef="let element"> {{element.usd}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="eur">
    <th mat-header-cell *matHeaderCellDef> 1 EUR </th>
    <td mat-cell *matCellDef="let element"> {{element.eur}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
